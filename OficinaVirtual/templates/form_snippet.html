{% for field in form %}

    <div class="form-group">

    {% if field.errors %}
        <div class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span></button>
        {{ field.errors }} </div>
    {% endif %}
    {{ field.label_tag }}
    {{ field }}

    </div>

{% endfor %}
